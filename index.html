<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      
      /* Custom prose styles for markdown rendering since tailwindcss/typography plugin is not available in CDN build */
      .prose {
        color: #d1d5db; /* prose-invert text-gray-300 */
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #fff;
        font-weight: 600;
        line-height: 1.25;
      }
      .prose h2 { font-size: 1.5em; margin-top: 1.6em; margin-bottom: 0.8em; border-bottom: 1px solid #4b5563; padding-bottom: 0.4em;}
      .prose h3 { font-size: 1.25em; margin-top: 1.5em; margin-bottom: 0.6em; }
      .prose p { margin-top: 1.2em; margin-bottom: 1.2em; line-height: 1.6; }
      .prose ul, .prose ol { margin-top: 1.2em; margin-bottom: 1.2em; padding-left: 1.75em; }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose li { margin-top: 0.5em; margin-bottom: 0.5em; }
      .prose li > p { margin: 0; } /* Reset margins for paragraphs inside list items */
      .prose strong { font-weight: 600; color: #fff; }
      .prose a { color: #60a5fa; text-decoration: underline; }
      .prose a:hover { color: #93c5fd; text-decoration: none; }
      .prose blockquote { margin: 1.5em 0; padding-left: 1em; border-left: 0.25em solid #4b5563; color: #9ca3af; font-style: italic; }
      .prose code { background-color: #374151; color: #e5e7eb; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
      .prose pre { background-color: #1f2937; padding: 1em; border-radius: 6px; overflow-x: auto;}
      .prose pre code { background-color: transparent; padding: 0; }
      .prose-invert {
        /* This is just a marker class, all styles are designed for dark mode */
      }
    </style>
